<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="estilos/mediaquery.css">
    
</head>
<body>

    <main>

        <section id="login">

            <div id="imagem">
                
            </div>

            <div id="formulario">

                <h1>Login</h1>

                <p>
                    Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.
                </p>

                <form action="login.php" method="post" autocomplete="on">

                    <div id="email" class="campo">
                        <i class="material-icons">person</i>
                        <input type="email" name="login" id="login" autocomplete="email" placeholder="seu e-mail">
                        <label for="email">login</label>
                    </div>
                    
                    <div id="senha" class="campo">

                        <i class="material-icons">vpn_key</i>
                        <input type="password" name="senha" id="senha" autocomplete="current-password" placeholder="sua senha">
                        <label for="senha">Senha</label>

                    </div>

                    <div id="botoes">
                        <input type="submit" value="Entrar">
                        <a href="#">Esqueci a senha <i class="material-icons">mail</i></a>
                    </div>

                </form>
            </div>

        </section>
    </main>
    
</body>
</html>
